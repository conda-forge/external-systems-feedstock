{% set name = "external-systems" %}
{% set version = "0.102.0" %}
{% set u_name = "external_systems" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ u_name }}-{{ version }}.tar.gz
  sha256: 973b3879160c4bbdac3aaf412c15aa95c0cbcb4d4076e35df463e729fdc5f557

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - frozendict >=2.4.6
    - requests >=2.32.3

test:
  imports:
    - external_systems
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/palantir/external-systems
  summary: A Python library for interacting with Foundry Sources
  license: Apache-2.0
  license_family: Apache
  # https://github.com/palantir/external-systems/blob/develop/LICENSE.txt
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - uz1pk
    - jettdc
    - jacobbohac
    - afloren-palantir
